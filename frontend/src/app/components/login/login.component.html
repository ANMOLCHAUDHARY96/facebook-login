<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">login here</div>
    <div class="card-body">
      <form #loginform=ngForm (ngSubmit)="login()">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email"
              required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name=password id="inputPassword3" placeholder="Password"
              [(ngModel)]="form.password" required>
          </div>
        </div>
        
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit"  class="btn btn-primary" [disabled]="!loginform.valid">Sign in</button>
          </div>
          <p>Don't have account<a [routerLink]="['/register']">SignUp</a> here.</p>
       <!--<p>Admin Want to show data<a [routerLink]="['/show']">Admin</a> here.</p>-->
        </div>
      </form>
    </div>
  </div>
</div>
